      - md
      - lg
    prefixes:
      - jc
      - je
      - js
      - aic
      - aie
      - ais
      - acc
      - ace
      - acs
    valueFormat: 'theme--lists%%infix%%-%%prefix%%'
    title: '%%prefix_normalised%% %%breakpoint%%'

  # Tag List
  taglist/common/simple:
    flat: true
    prefix: theme--taglist-simple
    title: 'Simplified Tag List'

  # Image
  media/image:
    prefixes:
      - banner
      - figure
    title: '%%prefix_normalised%%'

  media/image/caption:
    flat: true
    prefix: theme--image-caption
