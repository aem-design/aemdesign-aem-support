content/_cq_tags/aemdesign/component-style-test:

  text/style:
    prefixes:
      - underlined
      - -underlined
    prefixValue: text--
    title: 'Underlined'

  # Text transforms
  text/transform2:
    prefixes:
      - capitalize
      - lowercase
    prefixValue: text-
    title: '%%prefix_normalised%%'

  # Text transforms
  text/transform:
    prefixes:
      - capitalize
      - lowercase
    valueFormat: "text-%%prefix%%"
    title: '%%prefix_normalised%%'

  height:
    contents:
      - banner: {title: "Banner H:200px", value: "height-banner"}

  # Flexbox
  flex/align-items:
    breakpoints:
      - sm
      - md
    prefixes:
      - baseline
      - center
    valueFormat: 'align-items%%infix%%-%%prefix%%'
    title: '%%prefix_normalised%% %%breakpoint%%'

  components/details/generic-details/legacy:
    contents:
      - "cardActionIconDescription": {
        title: "Clickable Card with Icon and Description",
        value: "badge.cardActionIconDescription",
        templates: ["action-icon"],
        fields: ["description"]
      }
      - cardActionIconTitleCategoryDescription: {
        title: "Clickable Card with Icon, Title, Category and Description",
        value: "badge.cardActionIconTitleCategoryDescription",
        templates: ["action-icon"],
        fields: ["title", "category", "description"]
      }