# Example structure:
#
# The `usable` property is optional and can be set to either `true` or `false`. When set to `false`
# it is omitted from the generated list of authorable icons.

# Additionally, the `flat` property is also optional and is only used by the content generator. It
# flags the icon a flat structure whereas without it, it would be grouped by its `category`.
#
# - category: 'status'
#   class: 'plus-circle'
#   flat: true
#   name: 'Plus Circle'
#   prefix: 'far'
#   usable: false

- category: 'feed/rss'
  class: 'rss'
  flat: true
  name: 'RSS'
  prefix: 'fas'

