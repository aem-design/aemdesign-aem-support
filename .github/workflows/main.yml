name: ci

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v1
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: prepare
        run: |
          echo $HOME
          echo $GITHUB_WORKSPACE
          export MAVEN_DIR=$GITHUB_WORKSPACE/maven-m2
          echo ::set-env name=BUILD_IMAGE::aemdesign/centos-java-buildpack
          echo ::set-env name=MAVEN_DIR::$MAVEN_DIR
          mkdir $MAVEN_DIR
          ls $GITHUB_WORKSPACE
      - name: prepare
        run: |
          echo $BUILD_IMAGE
          echo $MAVEN_DIR
          ls $GITHUB_WORKSPACE
#      - name: docker - mvn clean
#        run: docker run --user $(id -u):$(id -g) -v $HOME:/build -w "/build/${PARENT_PROJECT_NAME}/${PARENT_PROJECT_LOCATION}" -v ${MAVEN_DIR}:/build/.m2 $BUILD_IMAGE mvn clean -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -Dmaven.source.skip=true -B -P all-modules -q && echo "CLEAN DONE"
